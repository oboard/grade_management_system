<!DOCTYPE html>
<html lang="zh" xml:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <!-- Include Tailwind CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

<div class="max-w-md w-full p-6 bg-white rounded-md shadow-md">

    <h1 class="text-2xl font-bold mb-6">注册</h1>

    <form action="/user/register" method="post" class="space-y-4">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">用户名</label>
            <input type="text" name="username" id="username" class="mt-1 p-2 w-full border rounded-md">
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">密码</label>
            <input type="password" name="password" id="password" class="mt-1 p-2 w-full border rounded-md">
        </div>

        <button type="submit" class="w-full bg-green-500 text-white p-2 rounded-md">注册</button>
    </form>

    <p class="mt-4">已有账户？<a href="/login" class="text-blue-500">登录</a></p>

</div>

</body>
</html>
