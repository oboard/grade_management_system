<!DOCTYPE html>
<html lang="en" xml:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>成绩管理系统</title>
    <script src="https://cdn.tailwindcss.com/"></script>
</head>
<body>
<table>
    <tr>
        <th>姓名</th>
        <th>身份</th>
        <th>密码</th>
        <th>操作</th>
    </tr>
    <tr th:each="user:${users}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.type}"></td>
        <td th:text="${user.passwd}"></td>
        <td>
            <a th:href="@{/templates/user/edit(id=${user.id})}">更改</a><a th:href="@{/templates/user/deleteTUser(id=${user.id})}">删除</a>
        </td>
    </tr>
</table>
</body>
</html>
